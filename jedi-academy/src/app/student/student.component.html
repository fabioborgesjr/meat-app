<div style="padding-block-end:10px;">
  Student: <a href="#" (click)="clicked()">{{student?.name}}</a>
  <div style="margin: 4px;"*ngIf="student?.isJedi">
    Jedi Temple: {{student?.temple}}
    <button (click)="ocupations.focus()">Give ocupations now!</button><br>
    <label for="ocupations">Ocupations:</label><br>
    <textarea style="margin:4px;"name="ocupations" id="ocupations" cols="30" rows="10" #ocupations></textarea>
  </div>
</div>
